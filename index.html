<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pick your songs. Then pick them on your guitar. It's epic.">

    <link rel="icon" href="assets/images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#3f51b5">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Pick">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pick">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="assets/images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="assets/images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Default twitter cards -->
    <meta name="twitter:card" content="Pick your songs. Then pick them on your guitar. It's epic.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Pick">
    <meta property="og:image" content="assets/images/manifest/icon-144x144.png" />

    <!-- Performance tip: hint to the browser to start the handshake for the fonts site -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

    <link rel="stylesheet" href="pick-styling.css"/>
  </head>
  <body>
    <noscript>
      Please enable JavaScript to view this website.
    </noscript>

    <section id="list-page" class="page song-list active">
      <form id="search-control" class="text-search">
        <input id="search-song"
               placeholder="Search for songs..."
               aria-label="Search through song content" />
        <button class="search-button" type="submit">üîç</button>
      </form>
      <div class="chord-search">
        <p>I only know these chords:</p>
        <input id="C" type="checkbox" name="chords"/><label for="C">C</label>
        <input id="G" type="checkbox" name="chords"/><label for="G">G</label>
        <input id="Am" type="checkbox" name="chords"/><label for="Am">Am</label>
        <input id="D" type="checkbox" name="chords"/><label for="D">D</label>
        <input id="Em" type="checkbox" name="chords"/><label for="Em">Em</label>
        <input id="E" type="checkbox" name="chords"/><label for="E">E</label>
        <input id="A" type="checkbox" name="chords"/><label for="A">A</label>
        <input id="Dm" type="checkbox" name="chords"/><label for="Dm">Dm</label>
        <input id="F" type="checkbox" name="chords"/><label for="F">F</label>
        <input id="Bm" type="checkbox" name="chords"/><label for="Bm">Bm</label>
        <input id="Cm" type="checkbox" name="chords"/><label for="Cm">Cm</label>
        <input id="B" type="checkbox" name="chords"/><label for="B">B</label>
        <input id="Bb" type="checkbox" name="chords"/><label for="Bb">Bb</label>
        <input id="Eb" type="checkbox" name="chords"/><label for="Eb">Eb</label>
        <input id="F#m" type="checkbox" name="chords"/><label for="F#m">F#m</label>
        <input id="C#m" type="checkbox" name="chords"/><label for="C#m">C#m</label>
        <input id="Ebm" type="checkbox" name="chords"/><label for="Ebm">Ebm</label>
        <input id="G#m" type="checkbox" name="chords"/><label for="G#m">G#m</label>
        <input id="Gb" type="checkbox" name="chords"/><label for="Gb">Gb</label>
      </div>
      <div id="song-list"></div>
    </section>

    <section id="song-page" class="page song-item">
      <a class="back-button" data-page-link='list-page'>&laquo; Back to list</a>
      <div id="song">
        <h1 id="song-title"></h1>
        <pre id="song-lyrics"></pre>
      </div>
      <a class="back-button" data-page-link='list-page'>&laquo; Back to list</a>
    </section>

    <script src="pick-magic.js"></script>
  </body>
</html>
