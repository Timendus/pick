<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pick your songs. Then pick them on your guitar. It's epic.">

    <link rel="icon" href="images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#3f51b5">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Pick">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pick">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Default twitter cards -->
    <meta name="twitter:card" content="Pick your songs. Then pick them on your guitar. It's epic.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Pick">
    <meta property="og:image" content="images/manifest/icon-144x144.png" />

    <!-- Performance tip: hint to the browser to start the handshake for the fonts site -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

    <link rel="stylesheet" href="pick-styling.css"/>
  </head>
  <body>
    <noscript>
      Please enable JavaScript to view this website.
    </noscript>

    <section id="list-page" class="page list active">
      <div class="search-control">
        <input type="search" id="search-song"
               placeholder="Search for songs..."
               aria-label="Search through song content" />
        <button onclick="searchSong()">Search</button>
      </div>
      <h1>Epic list of songs</h1>
      <ul id="song-list"></ul>
    </section>

    <section id="song-page" class="page song">
      <a onclick="selectPage('list-page')">&laquo; Back to list</a>
      <h1 id="song-title"></h1>
      <pre id="song-lyrics"></pre>
      <a onclick="selectPage('list-page')">&laquo; Back to list</a>
    </section>

    <script src="pick-magic.js"></script>
  </body>
</html>
